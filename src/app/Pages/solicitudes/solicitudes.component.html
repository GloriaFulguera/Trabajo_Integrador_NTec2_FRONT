<div class="container mt-5">
  <div class="card shadow-soft rounded-soft mx-auto" style="max-width: 1080px;">
    <!-- Encabezado -->
    <div class="card-header bg-primary text-white">
      <h5 class="my-1">Nueva Solicitud</h5>
    </div>

    <div class="card-body p-4">
      <form>
        <!-- Datos personales -->
        <div class="row g-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control shadow-soft" [(ngModel)]="Nombre" name="nombre" disabled>
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control shadow-soft" [(ngModel)]="Apellido" name="apellido"
              disabled>
          </div>
          <div class="col-md-4">
            <label for="edad" class="form-label required">Edad</label>
            <input id="edad" type="number" class="form-control shadow-soft" [(ngModel)]="Edad" name="edad">
          </div>
        </div>

        <!-- Información financiera -->
        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label for="dni" class="form-label">DNI</label>
            <input id="dni" type="text" class="form-control shadow-soft" [(ngModel)]="Dni" name="dni" disabled>
          </div>
          <div class="col-md-4">
            <label for="ingresos" class="form-label required">Ingresos mensuales</label>
            <input id="ingresos" type="number" class="form-control shadow-soft" [(ngModel)]="Ingresos" name="ingresos">
          </div>
          <div class="col-md-4">
            <label for="empleo" class="form-label required">Tipo de empleo</label>
            <select id="empleo" class="form-select shadow-soft" [(ngModel)]="Empleo" name="empleo">
              <option value="">Seleccionar...</option>
              <option value="publico">Empleado público</option>
              <option value="privado">Empleado privado</option>
              <option value="independiente">Independiente</option>
              <option value="informal">Informal</option>
            </select>
          </div>
        </div>

        <hr class="my-4">

        <!-- Monto y cuotas -->
        <div class="row g-3">
          <div class="col-md-4">
            <label for="monto" class="form-label required">Monto solicitado</label>
            <input id="monto" type="number" class="form-control shadow-soft" [(ngModel)]="Monto" name="monto">
          </div>
          <div class="col-md-4">
            <label for="cuotas" class="form-label required">Cantidad de cuotas</label>
            <select id="cuotas" class="form-select shadow-soft" [(ngModel)]="Cuotas" name="cuotas">
              <option value="">Seleccionar...</option>
              <option value="6">6</option>
              <option value="9">9</option>
              <option value="12">12</option>
              <option value="24">24</option>
            </select>
          </div>
        </div>

        <!-- Motivo -->
        <div class="row mt-3">
          <div class="col-md-8">
            <label for="motivo" class="form-label required">Motivo</label>
            <textarea id="motivo" rows="2" class="form-control shadow-soft" [(ngModel)]="Motivo"
              name="motivo"></textarea>
          </div>
        </div><br>

        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
        </div>

        <!-- Botón Guardar -->
        <div class="d-grid mt-4">
          <button class="btn btn-success" (click)="CreateSolicitud()">
            <i class="fa-solid fa-floppy-disk"></i> Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
