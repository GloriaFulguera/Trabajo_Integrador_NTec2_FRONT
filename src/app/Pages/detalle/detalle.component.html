<div class="container mt-5">
  <div class="card shadow-soft rounded-soft mx-auto" style="max-width: 1080px;">
    <!-- Encabezado -->
    <div class="card-header bg-primary text-white">
      <h5 class="my-1">{{ Titulo }}</h5>
    </div>
    <div class="card-body p-4">
      <form>
        <!-- Datos personales -->
        <div class="row g-3">
          <div class="col-md-4">
            <label for="nombre" class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control shadow-soft" [(ngModel)]="Nombre" name="nombre" disabled>
          </div>
          <div class="col-md-4">
            <label for="apellido" class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control shadow-soft" [(ngModel)]="Apellido" name="apellido"
              disabled>
          </div>
          <div class="col-md-4">
            <label for="edad" class="form-label">Edad</label>
            <input id="edad" type="number" class="form-control shadow-soft" [(ngModel)]="Edad" name="edad" disabled>
          </div>
        </div>

        <!-- Identidad y empleo -->
        <div class="row g-3 mt-3">
          <div class="col-md-4">
            <label for="dni" class="form-label">DNI</label>
            <input id="dni" type="text" class="form-control shadow-soft" [(ngModel)]="Dni" name="dni" disabled>
          </div>
          <div class="col-md-4">
            <label for="ingresos" class="form-label">Ingresos mensuales</label>
            <input id="ingresos" type="number" class="form-control shadow-soft" [(ngModel)]="Ingresos" name="ingresos"
              disabled>
          </div>
          <div class="col-md-4">
            <label for="empleo" class="form-label">Tipo de empleo</label>
            <input type="text" class="form-control shadow-soft" [value]="Empleo | titlecase" disabled>
          </div>
        </div>

        <hr class="my-4">

        <!-- Monto, cuotas, riesgo y estado -->
        <div class="row g-3">
          <div class="col-md-3">
            <label for="monto" class="form-label">Monto solicitado</label>
            <input id="monto" type="number" class="form-control shadow-soft" [(ngModel)]="Monto" name="monto" disabled>
          </div>
          <div class="col-md-3">
            <label for="cuotas" class="form-label">Cantidad de cuotas</label>
            <input type="text" class="form-control shadow-soft" [value]="Cuotas" disabled>
          </div>
          <div class="col-md-3">
            <label class="form-label">Riesgo</label>
            <div class="form-control bg-transparent border-0 d-flex align-items-center p-0 shadow-none">
              <span class="badge shadow-soft" [ngClass]="{
                'bg-success': Riesgo==='bajo',
                'bg-warning text-dark': Riesgo==='medio',
                'bg-danger': Riesgo==='alto'
              }">
                {{ Riesgo | uppercase }}
              </span>
            </div>
          </div>
          <div class="col-md-3">
            <label class="form-label">Estado</label>
            <div class="form-control bg-transparent border-0 d-flex align-items-center p-0 shadow-none">
              <span class="badge shadow-soft" [ngClass]="{
                'bg-secondary': Estado==='rechazado',
                'bg-warning text-dark': Estado==='pendiente',
                'bg-success': Estado==='aprobado'
              }">
                {{ Estado | uppercase }}
              </span>
            </div>
          </div>
        </div>

        <!-- Motivos -->
        <div class="row g-3 mt-4">
          <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo</label>
            <textarea id="motivo" rows="2" class="form-control shadow-soft" [(ngModel)]="Motivo" name="motivo"
              disabled></textarea>
          </div>
          <div class="col-md-6">
            <label for="motivo-rechazo" class="form-label required">Motivo de aprobaci√≥n / rechazo</label>
            <textarea id="motivo-rechazo" rows="2" class="form-control shadow-soft" name="motivoRechazo"
              [disabled]="Titulo!=='Editar'" [(ngModel)]="MotivoR"></textarea>
          </div>
        </div>
<div *ngIf="errorMessage" class="alert alert-danger mt-3">
          <i class="bi bi-exclamation-triangle"></i> {{ errorMessage }}
        </div>
        <!-- Botones -->
        <div class="d-flex justify-content-between align-items-center mt-4">
          <a class="btn btn-outline-secondary" routerLink="/home/historial">
            <i class="bi bi-arrow-left me-1"></i> Volver
          </a>
          <div>
            <button *ngIf="Titulo==='Editar'" class="btn btn-success me-5" (click)="CambiarEstado('aprobado')">
              <i class="bi bi-check2 me-1"></i> Aprobar
            </button>
            <button *ngIf="Titulo==='Editar'" class="btn btn-danger" (click)="CambiarEstado('rechazado')">
              <i class="bi bi-x-lg me-1"></i> Rechazar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
