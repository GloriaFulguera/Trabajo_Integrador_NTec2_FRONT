<div class="vh-100 d-flex align-items-center justify-content-center bg-body">
  <div class="card shadow-soft rounded-soft bg-dark text-white" style="max-width: 500px; width: 100%;">
    <div class="card-header bg-primary text-center rounded-top-soft">
      <h4 class="mb-0">Crear cuenta</h4>
    </div>
    <div class="card-body p-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input id="nombre" type="text" class="form-control bg-secondary text-white border-0"
          placeholder="Ingresa tu nombre" [(ngModel)]="Nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input id="apellido" type="text" class="form-control bg-secondary text-white border-0"
          placeholder="Ingresa tu apellido" [(ngModel)]="Apellido" name="apellido" required>
      </div>
      <div class="mb-3">
        <label for="dni-reg" class="form-label">DNI</label>
        <input id="dni-reg" type="number" class="form-control bg-secondary text-white border-0"
          placeholder="Ingresa tu DNI" [(ngModel)]="Dni" name="dni" required>
      </div>
      <div class="mb-3">
        <label for="clave-reg" class="form-label">Contraseña</label>
        <input id="clave-reg" type="password" class="form-control bg-secondary text-white border-0"
          placeholder="Crea una contraseña" [(ngModel)]="Clave" name="clave" required>
      </div>
      <div class="mb-4">
        <label for="r-clave" class="form-label">Repetir contraseña</label>
        <input id="r-clave" type="password" class="form-control bg-secondary text-white border-0"
          placeholder="Repite tu contraseña" [(ngModel)]="RClave" name="r-clave" required>
      </div>
      <div class="d-grid">
        <button class="btn btn-primary" (click)="Registrar();">
          Registrarme
        </button>
      </div>
      <div class="text-center mt-3">
        <p class="mt-2 fw-bold text-danger">{{ mensaje }}</p>
        <a href="/login" class="btn btn-outline-light btn-sm">
          ¿Ya tenés cuenta? Iniciar sesión
        </a>
      </div>
    </div>
  </div>
</div>
